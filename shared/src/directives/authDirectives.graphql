"""
Require a user to be authenticated to use the field.
"""
directive @private on FIELD_DEFINITION

"""
Require an authenticated user be the owner of the resource to use the field.
"""
directive @owner(
  """
  Name of the field argument to check against the access token's `sub` claim.
  Dot notation is allowed for nested fields.
  """
  argumentName: String!
) on FIELD_DEFINITION
